<section>
    <h1>Formulario de contacto</h1>
    <form action="">
        <label for="framework">
            Favorite Framework:
            <input id="framework" type="text" 
                [(ngModel)]="favoriteFramewok" 
                [ngModelOptions]="{standalone:true}"
            />
          </label>
          <button (click)="sendForm()">Send Info</button>
    </form>
    {{ favoriteFramewok }}
</section>
<section>
    <h1>Reactive Form</h1>
    <form [formGroup]="contactForm" (ngSubmit)="handleContactFormSubmit()">
        <label>Name
          <input type="text" formControlName="name" />
        </label>
        <label>Email
          <input type="email" formControlName="email" />
        </label>
        <button [disabled]="!contactForm.valid" type="submit">Submit</button>
    </form>    
    <h2>Profile Form</h2>
    <p>Name: {{ contactForm.value.name }}</p>
    <p>Email: {{ contactForm.value.email }}</p>    
</section>
